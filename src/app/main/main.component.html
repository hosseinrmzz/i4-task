<div class="page">
    
    <div class="group-top-btn">
        <span>Edit</span>
        <span>Ticket</span>
        <span>Delete</span>
    </div>

    <div class="tabsAndTable">
        <mat-tab-group>

            <mat-tab *ngFor="let item of users.data" #tab>

                <ng-template mat-tab-label>
                    {{ item[0] }}
                    <mat-icon matSuffix *ngIf="tab.isActive">expand_more</mat-icon>
                </ng-template>

                <table mat-table [dataSource]="generateTable(item).dataSource">
                    <ng-container *ngFor="let key of generateTable(item).keys" matColumnDef="{{ key }}">
                        <th mat-header-cell *matHeaderCellDef>{{ key }}</th>
                        <td mat-cell *matCellDef="let element">{{ element[key] }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="generateTable(item).keys"></tr>
                    <tr mat-row *matRowDef="let row; columns: generateTable(item).keys;"></tr>
                </table>

            </mat-tab>

        </mat-tab-group>
        
        <section>
            <span class="details-btn">Details</span>
        </section>
  
    </div>
</div>
